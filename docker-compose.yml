version: '3.8'

services:
  # Redis for BullMQ task queue
  redis:
    image: redis:7-alpine
    container_name: maestro-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - maestro-network

  # Redis Commander (optional UI for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: maestro-redis-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - maestro-network
    depends_on:
      - redis

volumes:
  redis-data:
    driver: local

networks:
  maestro-network:
    driver: bridge
